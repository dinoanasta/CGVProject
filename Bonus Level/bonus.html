<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BONUS LEVEL</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>

		<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
		<link href="bonus.css" rel="stylesheet">

		<div id = "preGameHUD">
			<!--           How to play-->

			<h1>BONUS LEVEL</h1>
			<br>
			<br>
			<br>

			<h2> Controls:</h2>
			<br>
			<p>
				Hold down the left mouse button to look around.<br>
				Shoot by pressing the space button.
			</p>

			<br>
			<br>

			<h2>Goal:</h2>
			<br>
			<p>
				Hit as many targets as possible before the time runs out.<br>
			</p>

			<br>
			<br>
			<br>

			<!--        Play Game button -->
			<a >
				<button class= "button" id="playButton">TAKE A TRIP</button>
			</a>
		</div>

		<div id="GameHUD" style="visibility: hidden">
			<!--        Game name -->
			<!--        <h1 class="neon" data-text="COVID CARNIVAL"> COVID CARNIVAL </h1>-->

			<!-- Centre level       -->
			<div class="stats HUDelement" id="centreLevel">
				<h1 id="levelLabel">Level:</h1>
				<h1 id="levelValue"> 0 </h1>
				<br>
				<h1 id="goalLabel">Goal:</h1>
				<h1 id="goalValue"> 0 </h1>
			</div>

			<!--        Ammo top left-->
			<div class="stats HUDelement" id="topLeftBallCount">
				<h1 id="ballCountLabel">Ammo Left:</h1>
				<br>
				<h1 id="ballCountValue"> </h1>
			</div>

			<!--        Score bottom left -->
			<div class="stats HUDelement" id="bottomLeftScore">
				<h1 id="scoreLabel">Score: </h1>
				<br>
				<h1 id="scoreValue">0</h1>
			</div>

			<!--        Time bottom right -->
			<div class="stats HUDelement" id="bottomRightTime">
				<h1 id="timeLabel">Time: </h1>
				<br>
				<h1 id="timeValue"></h1>
			</div>

		</div>

		<div class="outcomeHUD stats" id="LevelFailedHUD" style="visibility: hidden">
			<!--        Game Over Text-->
			<h1 class="outcomeText" id="LevelFailedText">You lose !<br> Restart ?</h1>

			<br>
			<br>

			<!--        Buttons href = "ShootingGame.html" -->
			<a>
				<button class=" button" id="restartButton" onclick="resetGame()">Restart</button>
			</a>
			<a href="../../Circus%20Environment/Environment.html">
				<button class="button" id="mainMenuButton">Main Menu</button>
			</a>

		</div>

		<script>
			function init() {
				renderer = new THREE.WebGLRenderer({ antialias: false });
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				document.getElementById("playButton").onclick = startPlaying;

				setupEventHandlers();
				setupScene();

				window.addEventListener('mousemove', onMouseMove, false);
				render();
			}
		</script>

	</head>
	<body onload="init()">
		<script src="../js/three.js"></script>
		<script src="../js/OrbitControls.js"></script>
		<script src="../js/GLTFLoader.js"></script>
		<script src="../js/physi.js"></script>
		<script src="bonusMain.js"></script>
	</body>
</html>
