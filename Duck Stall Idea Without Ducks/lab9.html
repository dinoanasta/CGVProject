    <script>

        var canvas, renderer, scene, camera; // Standard three.js requirements.

        var controls;  // An OrbitControls object that is used to implement
        // rotation of the scene using the mouse.  (It actually rotates
        // the camera around the scene.)

        var animating = false;  // Set to true when an animation is in progress.
        var frameNumber = 0;  // Frame number is advanced by 1 for each frame while animating.

        var tempObject;  // A temporary animated object.  DELETE IT.

        var group;

        var poleGroup;

        var roof,floor;
        /**
         *  The render function draws the scene.
         */
        function render() {
            renderer.render(scene, camera);
        }


        /**
         * This function is called by the init() method to create the world. 
         */
        function createWorld() {

            renderer.setClearColor("black"); // Background color for scene.
            scene = new THREE.Scene();

            // ------------------- Make a camera with viewpoint light ----------------------

            camera = new THREE.PerspectiveCamera(30, canvas.width / canvas.height, 0.1, 100);
            camera.position.z = 50;
            camera.position.y = 2;
            var light;  // A light shining from the direction of the camera; moves with the camera.
            light = new THREE.DirectionalLight();
            light.position.set(-10, 10, 1);
            camera.add(light);
            scene.add(camera);

            //------------------- Create the scene's visible objects ----------------------

            group = new THREE.Group();
            poleGroup = new THREE.Group();


            tempObject = new THREE.Mesh(  // DELETE THIS !
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshPhongMaterial({
                    color: 0x66BBFF,
                    specular: 0x222222,
                    shininess: 16,
                    shading: THREE.FlatShading
                })
            );

            tempObjects = [new THREE.Mesh(), new THREE.Mesh, new THREE.Mesh, new THREE.Mesh, new THREE.Mesh, new THREE.Mesh, new THREE.Mesh, new THREE.Mesh];
            tempObjects[0] = tempObject;
            tempObjects[0].position.set(2, 0, 0);
            tempObjects[1] = tempObject.clone(true);
            tempObjects[1].position.set(-2, 0, 0);
            tempObjects[2] = tempObject.clone(true);
            tempObjects[2].position.set(-4, 0, 0);
            tempObjects[3] = tempObject.clone(true);
            tempObjects[3].position.set(4, 0, 0);
            tempObjects[4] = tempObject.clone(true);
            tempObjects[4].position.set(0, 2, 0);
            tempObjects[5] = tempObject.clone(true);
            tempObjects[5].position.set(0, -2, 0);
            tempObjects[6] = tempObject.clone(true);
            tempObjects[6].position.set(-2, 2, 0);
            tempObjects[7] = tempObject.clone(true);
            tempObjects[7].position.set(2, -2, 0);
            group.add(tempObjects[0]);
            group.add(tempObjects[1]);
            group.add(tempObjects[2]);
            group.add(tempObjects[3]);
            group.add(tempObjects[4]);
            group.add(tempObjects[5]);
            group.add(tempObjects[6]);
            group.add(tempObjects[7]);

            group.position.set(0, 2, 0);

            scene.add(group);


            //stall
            pole1 = new THREE.Mesh(  // DELETE THIS !
                new THREE.CylinderGeometry(0.5, 0.5, 12, 32),
                new THREE.MeshBasicMaterial({
                    map: makeTexture("resources/lightWood.jpg"),
                    specular: 0x222222,
                    shininess: 16,
                    shading: THREE.FlatShading
                })
            );
            pole1.position.set(-8,1,10);
            var pole2=pole1.clone(true);
            pole2.position.set(8,1,10);
            var pole3=pole1.clone(true);
            pole3.position.set(8,1,-10);
            var pole4=pole1.clone(true);
            pole4.position.set(-8,1,-10);

            poleGroup.add(pole1);
            poleGroup.add(pole2);
            poleGroup.add(pole3);
            poleGroup.add(pole4);

            scene.add(poleGroup);

            roof = new THREE.Mesh(  // DELETE THIS !
                new THREE.BoxGeometry(20, 1, 25),
                new THREE.MeshBasicMaterial({
                    map: makeTexture("resources/wood.jpeg"),
                    specular: 0x222222,
                    shininess: 16,
                    shading: THREE.FlatShading
                })
            );

            roof.position.set(0,7,0);

            floor = new THREE.Mesh(  // DELETE THIS !
                new THREE.BoxGeometry(20, 1, 25),
                new THREE.MeshBasicMaterial({
                    map: makeTexture("resources/wood.jpeg"),
                    specular: 0x222222,
                    shininess: 16,
                    shading: THREE.FlatShading
                })
            );

            floor.position.set(0,-5,0);

            scene.add(roof);
            scene.add(floor);

            // var loader = new THREE.GLTFLoader();

            // loader.load('resources/Horse.glb', function (gltf) {
            //     mesh=gltf.scene.children[0];
            //     mesh.scale.set(0.25,0.25,0.25);
            //     scene.add(mesh);

            // }, undefined, function (error) {

            //     console.error(error);

            // });


        } // end function createWorld()

        function makeTexture(imageURL, material) {
            function callback() {
                if (material) {
                    material.map = texture;
                    material.needsUpdate = true;
                }
                render();  // render scene with texture that has just been loaded.
            }
            var texture = THREE.ImageUtils.loadTexture(imageURL, undefined, callback);
            return texture;
        }

        /**
         *  This function is called once for each frame of the animation, before
         *  the render() function is called for that frame.  It updates any
         *  animated properties.  The value of the global variable frameNumber
         *  is incrementd 1 before this function is called.
         */
        function updateForFrame() {

            // Update size and rotation of tempObject.  DELETE THIS!
            if (frameNumber >= 30) {
                frameNumber = 0;
            }
            if (frameNumber >= 0 && frameNumber < 15) {
                //rotations
                group.children[0].rotation.z += 0.5
                group.children[1].rotation.z += 0.1
                group.children[2].rotation.z += 0.5
                group.children[3].rotation.z += 0.1

                //back and forth movements
                group.children[0].position.z += 1.5
                group.children[1].position.z += 1.1
                group.children[2].position.z += 1.5
                group.children[3].position.z += 1.1

                poleGroup.children[0].position.z+=0.05;
                poleGroup.children[0].position.x+=0.05;
                poleGroup.children[2].position.z+=0.05;
                poleGroup.children[2].position.x+=0.05;

                poleGroup.children[1].position.z-=0.05;
                poleGroup.children[1].position.x-=0.05;
                poleGroup.children[3].position.z-=0.05;
                poleGroup.children[3].position.x-=0.05;

                
            }
            else if (frameNumber >= 15 && frameNumber < 30) {
                //rotations
                group.children[4].rotation.z -= 0.5
                group.children[5].rotation.z -= 0.1
                group.children[6].rotation.z -= 0.5
                group.children[7].rotation.z -= 0.1

                //back and forth movements
                group.children[0].position.z -= 1.5
                group.children[1].position.z -= 1.1
                group.children[2].position.z -= 1.5
                group.children[3].position.z -= 1.1

                poleGroup.children[1].position.z+=0.05;
                poleGroup.children[1].position.x+=0.05;
                poleGroup.children[3].position.z+=0.05;
                poleGroup.children[3].position.x+=0.05;

                poleGroup.children[0].position.z-=0.05;
                poleGroup.children[0].position.x-=0.05;
                poleGroup.children[2].position.z-=0.05;
                poleGroup.children[2].position.x-=0.05;

                
            }

            group.rotation.z += 0.05;
            for(var i=0;i<4;i++){
                poleGroup.children[i].rotation.y+=1;
            }
            
            
            // var scaleFactor = 1 + loopFrame / 120;
            // tempObject.scale.set(scaleFactor, scaleFactor, scaleFactor);
            // tempObject.rotation.y += 0.01;

        }


        /* ---------------------------- MOUSE AND ANIMATION SUPPORT ------------------
        
        /**
         *  This page uses THREE.OrbitControls to let the user use the mouse to rotate
         *  the view.  OrbitControls are designed to be used during an animation, where
         *  the rotation is updated as part of preparing for the next frame.  The scene
         *  is not automatically updated just because the user drags the mouse.  To get
         *  the rotation to work without animation, I add another mouse listener to the
         *  canvas, just to call the render() function when the user drags the mouse.
         *  The same thing holds for touch events -- I call render for any mouse move
         *  event with one touch.
         */
        function installOrbitControls() {
            controls = new THREE.OrbitControls(camera, canvas);
            controls.noPan = true;
            controls.noZoom = true;
            controls.staticMoving = true;
            function move() {
                controls.update();
                if (!animating) {
                    render();
                }
            }
            function down() {
                document.addEventListener("mousemove", move, false);
            }
            function up() {
                document.removeEventListener("mousemove", move, false);
            }
            function touch(event) {
                if (event.touches.length == 1) {
                    move();
                }
            }
            canvas.addEventListener("mousedown", down, false);
            canvas.addEventListener("touchmove", touch, false);
        }

        /*  Called when user changes setting of the Animate checkbox. */
        function doAnimateCheckbox() {
            var run = document.getElementById("animateCheckbox").checked;
            if (run != animating) {
                animating = run;
                if (animating) {
                    requestAnimationFrame(doFrame);
                }
            }
        }

        /*  Drives the animation, called by system through requestAnimationFrame() */
        function doFrame() {
            if (animating) {
                frameNumber++;
                updateForFrame();
                render();
                requestAnimationFrame(doFrame);
            }
        }

        /*----------------------------- INITIALIZATION ----------------------------------------
        
        /**
         *  This function is called by the onload event so it will run after the
         *  page has loaded.  It creates the renderer, canvas, and scene objects,
         *  calls createWorld() to add objects to the scene, and renders the
         *  initial view of the scene.  If an error occurs, it is reported.
         */
        function init() {
            try {
                canvas = document.getElementById("glcanvas");
                renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    antialias: true,
                    alpha: false
                });
            }
            catch (e) {
                document.getElementById("message").innerHTML = "<b>Sorry, an error occurred:<br>" +
                    e + "</b>";
                return;
            }
            document.getElementById("animateCheckbox").checked = false;
            document.getElementById("animateCheckbox").onchange = doAnimateCheckbox;
            createWorld();
            installOrbitControls();
            render();
        }

    </script>
</head>

    </div>

</body>
