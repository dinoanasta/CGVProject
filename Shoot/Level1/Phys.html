<html>

<head>
    <title>SHOOT</title>
    <link rel = "stylesheet", href="../../CSS/style.css">
    <div id = "HUD-Left">
        <h1 id = "ball_count_header">Ammo Left:</h1>
        <h1 id = "ball_count">10</h1>
    </div>
    <div id = "HUD-Right">
        <h1 id = "weight">None</h1>
        <h1 id = "Wind">Wind:</h1>
    </div>
    <div id = "dir">
    </div>
    <div id = "HUD_Centre">
        <h1 id = "Score">Score: 0</h1>
    </div>
    <div id = "Game_Over">
    </div>
    <div id = "Buttons">
       <a href = "Phys.html">
         <button>Restart Game</button>
       </a>
        <a href = "../../Circus%20Environment/Environment.html">
            <button>Quit Game</button>

    <script src="../../js/three.js"></script>
    <script src="../../js/physi.js"></script>

    <audio src="../../Resources/Textures/Dino/sound2.mp3" id="raygun"></audio>


    <div id="viewport"></div>
    <script>
        function init(){
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setClearColor( 0x00a0a0 );
            renderer.setPixelRatio( window.devicePixelRatio);
            renderer.setSize( window.innerWidth-50, window.innerHeight-50);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById( 'viewport' ).appendChild( renderer.domElement );

            setupScene();
            setupEventHandlers();
            createStallPlatform();
            createAvatar();

            render();
        };
    </script>

</head>

<body onload="init()">

</body>
