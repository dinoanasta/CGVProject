<!DOCTYPE html>
<html>

<head>
    <title>SHOOT</title>
    <link rel="stylesheet" , href="../../CSS/style.css">
    <div id="HUD">
        <!--        Game name -->
        <h1 class="neon" data-text="COVID CARNIVAL"> COVID CARNIVAL </h1>

<!--        Ammo top left-->
        <div id = "topLeftBallCount" class="stats">
            <h1 id = "ballCountLabel">Ammo Left:</h1>
            <h1 id = "ballCountValue"> </h1>
        </div>

<!--        Wind Meter -->
        <div id = "topRightWind" class="stats">
            <h1 id = "windLabel">Wind:</h1>
            <h1 id = "windStrength">None</h1>
            <br>
            <img id="windIcon">
        </div>

<!--        Score bottom -->
        <div id ="bottomLeftScore" class="stats">
            <h1 id = "scoreLabel">Score: </h1>
            <h1 id = "scoreValue"> 0 </h1>
        </div>

    </div>

    <div id = "GameOverHUD" style="visibility: hidden">
        <!--        Game Over Text-->
        <h1 id="GameOverText" class="stats">Game Over, Restart ?</h1>

        <br>
        <br>

        <!--        Buttons -->
        <a href = "Phys.html">
            <button class=" button restartButton stats">Restart</button>
        </a>
        <a href = "../../Circus%20Environment/Environment.html">
            <button class="button mainMenuButton stats">Main Menu</button>
        </a>

    </div>

    <script src="../../js/three.js"></script>
    <script src="../../js/physi.js"></script>
    <script src="../../js/GLTFLoader.js"></script>
    <script src="PhysiPlatform.js"></script>
    <script src="PhysiShoot.js"></script>
    <script src="PhysiAvatar.js"></script>
    <script src="PhysiMain.js"></script>

    <audio src="../../Resources/Sounds/raygun.mp3" id="raygun"></audio>
    <audio src="../../Resources/Sounds/boom.mp3" id="boom"></audio>

    <div id="viewport"></div>
    <script>
        
        function init() {
            renderer = new THREE.WebGLRenderer({ antialias: false }); //disabling antialias to debug on my machine because its kak slow :/
            renderer.setClearColor(0x00a0a0);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            //renderer.shadowMap.enabled = true; //disabling this option to debug on my machine because its kak slow :/
            //renderer.shadowMap.type = THREE.PCFSoftShadowMap; //disabling this option to debug on my machine because its kak slow :/
            document.getElementById('viewport').appendChild(renderer.domElement);
            
            setupScene();
            setupEventHandlers();
            createStallPlatform();
            createAvatar();
            setLevel(level);
            
            render();
            
        };
    </script>
</head>

<body onload="init()">
    <embed src="../../Resources/Music/Timecop1983 - On the Run.mp3" loop="true" autostart="true" width="2" height="0">
</body>

</html>
