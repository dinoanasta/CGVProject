<!DOCTYPE html>
<html>

<head>
    <title>SHOOT</title>
    <script src="../../js/three.js"></script>
    <script src="../../js/physi.js"></script>
    <script src="../../js/GLTFLoader.js"></script>
    <script src="PhysiPlatform.js"></script>
    <script src="PhysiShoot.js"></script>
    <script src="PhysiAvatar.js"></script>
    <script src="PhysiMain.js"></script>


    <audio src="../../Resources/Textures/Dino/sound2.mp3" id="raygun"></audio>


    <div id="viewport"></div>
    <script>
        function init(){
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setClearColor( 0x00a0a0 );
            renderer.setPixelRatio( window.devicePixelRatio);
            renderer.setSize( window.innerWidth-50, window.innerHeight-50);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById( 'viewport' ).appendChild( renderer.domElement );

            setupScene();
            setupEventHandlers();
            createStallPlatform();
            createAvatar();

            render();
        };
    </script>

</head>

<body onload="init()">
</body>

</html>
